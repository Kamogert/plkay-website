<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PLKAY Studios – Creative Hub in Polokwane</title>

    <meta name="description" content="PLKAY Studios is a creative studio for music, film, and visual storytelling." />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/assets/logo/plkay-icon.svg">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Styles -->

</head>
<body>

<nav>
    <div class="nav-container">
        <div class="logo">
            <img src="/assets/logo/plkay-icon.png" alt="PLKAY">
        </div>
    </div>
</nav>

<section class="hero">
    <div>
        <h1>PLKAY STUDIOS</h1>
        <p class="mission">A creative studio for music, film, and visual storytelling.</p>

        <a href="#waitlist" class="hero-cta">Get notified when sessions open</a>

<section id="waitlist">
    <h2>Stay in the Loop</h2>
    <p>PLKAY Studios is preparing its launch calendar.</p>

    <form>
        <input type="email" placeholder="you@example.com" required />
        <button type="submit">Join the Waitlist</button>
    </form>
</section>

<section id="contact">
    <h2>Contact</h2>
    <p>Polokwane, Limpopo</p>
    <p>contact@plkay.com</p>
</section>

<footer>
    <p>© 2026 PLKAY Studios</p>
</footer>
